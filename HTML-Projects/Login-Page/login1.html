<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <title>Login Form Demo</title>
        <link rel="stylesheet" href="./CSS/login2.css">
    </head>
    <body>
        <div class="container">
            <div class="login">
                <div class="form-header">Please Login</div>
                <form>
                    <input type="text" class="txt" id="username" placeholder="Username or Email"></input><br>
                    <input type="password" class="txt" id="password" placeholder="Password"></input><br>
                    <input type="checkbox" class="chk" id="remember" value="remember" checked><span class="rem">Remember me on this computer</span></input>
                    <button type="button" class="btn">Login</button>
                </form>
                <div class="forgot">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
      
        
    </body>
</html>
